version: '1.0'

name: Run DitaMapProcessor

jobs:
  run-ditamap-processor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '17.0.11'

      - name: Compile DitaMapProcessor
        run: javac path/to/DitaMapProcessor.java

      - name: Run DitaMapProcessor
        run: java -cp path/to DitaMapProcessor
