name: Java CI

on:
  push:
    branches:
      - Main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        distribution : "adopt"
        java-version: '17.0.11'
        
    - name: Compile Java code
      run: javac DitaMapProcessor.java
      
    - name: Run Java code
      run: java DitaMapProcessor
