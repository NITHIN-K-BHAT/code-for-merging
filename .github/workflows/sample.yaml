name: Run DitaMapProcessor

on: 
  push:
    branches:
      - main
  

jobs:
  run-ditamap-processor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '17.0.11'

      - name: Compile DitaMapProcessor
        run: javac DitaMapProcessor.java

      - name: Run DitaMapProcessor
        run: java -cp DitaMapProcessor.java
